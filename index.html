<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chunky Chicken – Stock List</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      font-weight: bold;
    }
    .danger {
      background: #ef4444;
    }
    .success {
      background: #22c55e;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .low {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Chunky Chicken Stock List</h1>

<div class="card">
  <input id="search" placeholder="Search item / location / supplier">
  <select id="filterSupplier">
    <option value="">All suppliers</option>
    <option>Spice Direct Order</option>
    <option>CaterChoice Order</option>
  </select>
  <select id="filterLow">
    <option value="">All stock</option>
    <option value="low">Low stock (≤ 3)</option>
  </select>
</div>

<div class="card">
  <button onclick="enterAdmin()">Enter Admin Mode</button>
</div>

<div id="admin" class="card" style="display:none;">
  <h3>Add new item</h3>
  <input id="name" placeholder="Item name">
  <select id="supplier">
    <option>Spice Direct Order</option>
    <option>CaterChoice Order</option>
  </select>
  <input id="location" placeholder="Location (e.g. Freezer)">
  <input id="qty" type="number" placeholder="Quantity">
  <button onclick="addItem()">Add Item</button>
  <button class="danger" onclick="exitAdmin()">Exit Admin</button>
</div>

<div id="status" class="success" style="display:none;">Connected. Live updates ON.</div>

<div class="card">
  <h3>Stock List</h3>
  <div id="list"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC1a-QH7GDbyf47QfsvDia3sHReBN9ALho",
    authDomain: "internal-stock-d055b.firebaseapp.com",
    projectId: "internal-stock-d055b",
    storageBucket: "internal-stock-d055b.firebasestorage.app",
    messagingSenderId: "755909434320",
    appId: "1:755909434320:web:6b24b882d6c86831ca77d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const list = document.getElementById("list");
  const status = document.getElementById("status");

  db.collection("stock").onSnapshot(snapshot => {
    status.style.display = "block";
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const low = d.qty <= 3 ? "low" : "";
      list.innerHTML += `
        <div class="item ${low}">
          <b>${d.name}</b><br>
          Supplier: ${d.supplier}<br>
          Location: ${d.location}<br>
          Qty: ${d.qty}
        </div>`;
    });
  });

  function enterAdmin() {
    const pass = prompt("Enter admin password:");
    if (pass === "admin123") {
      document.getElementById("admin").style.display = "block";
    } else {
      alert("Wrong password");
    }
  }

  function exitAdmin() {
    document.getElementById("admin").style.display = "none";
  }

  function addItem() {
    db.collection("stock").add({
      name: name.value,
      supplier: supplier.value,
      location: location.value,
      qty: Number(qty.value)
    });
    name.value = location.value = qty.value = "";
  }
</script>

</body>
</html>

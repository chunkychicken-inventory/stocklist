<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chunky Chicken â€“ Stock List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Simple styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary { background: #4f46e5; color: #fff; }
    .btn-danger { background: #ef4444; color: #fff; }
    .status {
      background: #22c55e;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .item:last-child { border-bottom: none; }
  </style>
</head>

<body>
  <h1>Chunky Chicken Stock</h1>

  <div class="card">
    <button class="btn-primary" onclick="enterAdmin()">Enter Admin Mode</button>
  </div>

  <div class="card" id="adminPanel" style="display:none;">
    <h3>Add new item</h3>
    <input id="itemName" placeholder="Item name" />
    <select id="supplier">
      <option>Spice Direct Order</option>
      <option>Local Supplier</option>
      <option>Frozen Supplier</option>
    </select>
    <input id="location" placeholder="Location (e.g. Freezer)" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <button class="btn-primary" onclick="addItem()">Add Item</button>
    <button class="btn-danger" onclick="exitAdmin()">Exit Admin</button>
  </div>

  <div class="card">
    <h3>Stock List</h3>
    <div id="stockList"></div>
  </div>

  <div class="status">Connected. Live updates ON.</div>

  <script>
    // ðŸ”¥ YOUR FIREBASE CONFIG (UNCHANGED)
    const firebaseConfig = {
      apiKey: "AIzaSyC1a-QH7GDbyf47QfsvDia3sHReBN9ALho",
      authDomain: "internal-stock-d055b.firebaseapp.com",
      projectId: "internal-stock-d055b",
      storageBucket: "internal-stock-d055b.firebasestorage.app",
      messagingSenderId: "755909434320",
      appId: "1:755909434320:web:6b24b882d6c86831ca77d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ” CHANGE THIS PASSWORD IF YOU WANT
    const ADMIN_PASSWORD = "chunkychicken";

    function enterAdmin() {
      const pass = prompt("Enter admin password");
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Wrong password");
      }
    }

    function exitAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const supplier = document.getElementById("supplier").value;
      const location = document.getElementById("location").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!name || !location || isNaN(quantity)) {
        alert("Fill all fields");
        return;
      }

      db.collection("stock").add({
        name,
        supplier,
        location,
        quantity,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("itemName").value = "";
        document.getElementById("location").value = "";
        document.getElementById("quantity").value = "";
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }

    // ðŸ”„ LIVE LISTENER
    db.collection("stock").orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("stockList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${d.name}</strong><br>
            Supplier: ${d.supplier}<br>
            Location: ${d.location}<br>
            Qty: ${d.quantity}
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
